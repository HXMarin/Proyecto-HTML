<!DOCTYPE html>

    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="HTML/Estilo/form.css">

<body>
    <div class="transition">
        <div class="content">
            <div>
                <a href="Index.html">
                    <h1 class="alma">Formulario de Compra</h1>
                </a>
            </div>
            <div class="audio">
                <audio autoplay loop>
                    <source src="HTML/audio/form.mp3" type="audio/mp3">

            </div>
            <form class="formula" action="">
                <div>
                    <label for="Nombre">Nombre:</label><br>
                    <input type="text" name="Nombre">
                    <br>
                    <label for="Apellidos">Apellidos:</label><br>
                    <input type="text" name="Apellidos">
                    <br>
                    <label for="Email">Email:</label><br>
                    <input type="email" required name="Email">
                    <br><br>
                    <input type="submit" value="Enviar">
                </div>
                <div>
                    <label for="CNumber">NÃºmero de Tarjeta:</label><br>
                    <input type="password" id="tarjeta" name="tarjeta" pattern="^4[0-9]{12}(?:[0-9]{3})?$" required>
                    <br>
                    <label for="CCaducidad">Fecha de Caducidad:</label><br>
                    <input type="password" id="caduca" name="caduca" pattern="^4[0-9]{12}(?:[0-9]{3})?$" required>
                    <br>
                    <label for="numero">Edad:</label><br>
                    <input type="number" name="numero" pattern="^4[0-9]{12}(?:[0-9]{3})?$" required>
                    <br>
                </div>
                <div class="compra">
                    <label for="checkbox1"><b>From Software</b></label>
                    <input type="checkbox" id="checkbox1" />
                    <div class="opciones1">
                        <label><input type="checkbox"> Dark Souls</label>

                        <label><input type="checkbox"> Sekiro</label>
                        <label><input type="checkbox"> Demon's Souls</label>
                        <label><input type="checkbox"> Elden Ring</label>
                    </div>

                    <label for="checkbox2"><b>Capcom</b></label>
                    <input type="checkbox" id="checkbox2" />
                    <div class="opciones2">
                        <label><input type="checkbox"> Street Fighter</label>
                        <label><input type="checkbox"> Ace Attorney</label>
                        <label><input type="checkbox"> MEGA-MAN</label>
                        <label><input type="checkbox"> Monster Hunter</label>
                        <label><input type="checkbox"> Resident Evil</label>
                        <label><input type="checkbox"> Marvel VS Capcom</label>
                        <label><input type="checkbox"> Devil May Cry</label>
                    </div>

                    <label for="checkbox3"><b>Bandai Namco</b></label>
                    <input type="checkbox" id="checkbox3" />
                    <div class="opciones3">
                        <label><input type="checkbox"> TEKKEN</label>

                    <input type="checkbox" id="checkbox4" />

                        <label><input type="checkbox"> God of War</label>
                        <label><input type="checkbox"> Ratchet & Clank</label>
                        <label><input type="checkbox"> The Last of Us</label>
                        <label><input type="checkbox"> Gran Turismo</label>
                        <label><input type="checkbox"> Medievil</label>
                    </div>
                </div>
        </div>
    </div>
